<!DOCTYPE html>
<html>
<head>
  <title>Hover and Active Example</title>
  <style>
    button { padding: 10px; background-color: blue;
        color: white; border: none; cursor: pointer; }
    button:hover { background-color: greenyellow; }
    button:active { background-color: yellow; }
    a { color: blue; text-decoration: none; }
    a:hover { text-decoration: underline; }
    a:active { color: red; }
  </style>
</head>
<body>
  <button>Click Me</button>
  <br><br>
  <a href="#">Hover or Click This Link</a>
</body>
</html>
